<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCR & Compression – PDFTools</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <meta name="description" content="Compressez vos PDF et ajoutez une couche OCR pour les rendre consultables" />
</head>
<body>
  <header>
    <h1>OCR & Compression PDF</h1>
    <a href="index.html" class="back">← Retour à l'accueil</a>
  </header>

  <main class="upload-section">
    <div id="dropzone" class="dropzone">
      <p>
        Glissez-déposez vos PDF ici<br/>
        <span class="text-sm text-gray-500">ou</span>
      </p>
      <button id="selectFile">Sélectionner un ou plusieurs fichiers</button>
      <input type="file" id="fileInput" accept="application/pdf" multiple hidden />
      <p class="text-sm text-gray-500 mt-4">
        Format accepté : PDF uniquement
      </p>
    </div>

    <div id="status" class="status hidden">
      <div class="spinner"></div>
      <p id="statusText">En attente...</p>
    </div>

    <div id="downloadLink" class="hidden">
      <!-- Les liens de téléchargement apparaîtront ici -->
    </div>
  </main>

  <footer>
    <small>© PDFTools by KTB-14 – Tous droits réservés</small>
  </footer>

  <script src="assets/js/compress.js"></script>
</body>
</html>
